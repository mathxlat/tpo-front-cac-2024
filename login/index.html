<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="./login.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="../assets/favicon/site.webmanifest">
        <script type="module" src="./form-validation-login.js"></script>
        <title>Cine/Login</title>
        <meta
            name="description"
            content="El mejor cine para disfrutar de tus películas favoritas."
        />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <a href="../" class="header__logo-container">
                    <h1 class="header__logo">CINE</h1>
                </a>
                <nav class="header__nav">
                    <input
                        type="checkbox"
                        id="toggle-menu"
                        class="toggle-menu"
                    />
                    <label
                        for="toggle-menu"
                        class="toggle-menu-button"
                        aria-label="Alternar menu"
                    >
                        <i class="toggle-menu-hamburger" aria-label="Menu"></i>
                    </label>
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="../#premiere" class="header__nav-link">
                                Estrenos
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="../#coming-soon" class="header__nav-link">
                                Próximamente
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="https://maps.app.goo.gl/L29uSp4VdbMYvN1T9" target="_blank" class="header__nav-link">
                                Cines
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="../shop" class="header__nav-link">
                                Tienda
                            </a>
                        </li>
                    </ul>
                    <a href="./" class="header__nav-user">
                        <img
                            src="../assets/icons/circle-user.svg"
                            alt="Usuario"
                            aria-label="Usuario"
                        />
                    </a>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <section class="main__hero">
                <img src="../assets/img/hero/planeta-simios.webp" alt="Imagen de la película el planeta de los simios" class="hero">
            </section>
            <section class="main__login">
                <h2 class="main__movies-title">Login</h2>
                <div class="form-container">
                    <form class="form" id="form" novalidate>
                        <div class="form-group">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su nombre de usuario..." required pattern="^[a-zA-Z0-9]+$" minlength="4">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña..." required minlength="8">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-group checkbox-group">
                            <label for="remember" class="form-label">Recordar</label>
                            <input type="checkbox" name="remember" id="remember" class="form-check-input" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <button class="form-button">Iniciar sesión</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__border-top"></div>
            <div class="footer-content">
                <a href="../contact" class="footer__contact">
                    Contacto
                </a>
                <div class="footer__social">
                    <a href="https://www.instagram.com/tp_cac2024/" target="_blank">
                        <img src="../assets/icons/instagram.svg" alt="instagram">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61560051415363" target="_blank">
                        <img src="../assets/icons/facebook.svg" alt="facebook">
                    </a>
                    <a href="https://x.com/TPCac2024" target="_blank">
                        <img src="../assets/icons/twitter.svg" alt="twitter">
                    </a>
                </div>
                <p class="footer__year">2024</p>
            </div>
        </footer>
    </body>
</html>
